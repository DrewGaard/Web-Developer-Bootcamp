<!DOCTYPE html>
<html>
<head>
<title>Table</title>

<style>

table {
	margin: auto;
}

h1 {
	text-align: center;
}

td {
	width: 100px;
	height: 100px;
}

.middle {
	border-style: solid;
}

.topbotmiddle {
	border-right: solid;
	border-left: solid;
}

.middlesides {
	border-top: solid;
	border-bottom: solid;
}

</style>

</head>
<body>

<h1>Tic Tac Toe</h1>

<table>
	<tr>
		<td></td>
		<td class="topbotmiddle"></td>
		<td></td>
	</tr>
	<tr>
		<td class="middlesides"></td>
		<td class="middle"></td>
		<td class="middlesides"></td>
	</tr>
	<tr>
		<td></td>
		<td class="topbotmiddle"></td>
		<td></td>
	</tr>
</table>


</table>

</body>
</html>
